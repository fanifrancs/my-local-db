  <main class="container">
    <h1>Change Password</h1>
    <div id="alert" class="">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <span id="alertmessage"></span>
    </div>

    <form>
      <label for="currentpassword">Enter current password</label>
      <input type="password" class="form-control" id="currentpassword" oninput="CpValidate()" required>
      <label for="password">Enter new Password</label>
      <input type="password" class="form-control" id="password" oninput="CpValidate()" required>
      <label for="passwordrpt">Confirm Password</label>
      <input type="password" class="form-control" id="passwordrpt" oninput="CpValidate()" required>
      <input disabled class="w-100 btn btn-dark btn-lg signup" type="button" id="changepwd" value="Change password" onclick="changePassword()">
    </form><br>

  </main>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2021 <h3>My local <span class="block">DB</span> </h3>

      </ul>

  </div>

    </div>
    <div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">Feedback form</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body container">
            <h5>Send a message</h5>
            <form method="POST" action="https://formspree.io/f/mbjqeopd">
            <input name="app-name" class="w-100 hidden" type="text" value="My local DB"><br>
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" id="name" required><br>
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" id="email" oninput="lowerCase()" required><br>
            <label for="subject">Subject</label>
            <input name="subject" type="text" class="form-control" id="subject" required><br>
            <label for="message">Message</label>
            <textarea name="message" id="message" class="form-control" cols="30" rows="5" required></textarea><br>
            <label for="range">Rate this app</label>
            <input name="rate" type="range" class="w-100 form-control" id="range" max="10" min="0" value="0"><br>
            <button name="submit" class="w-100 btn btn-lg btn-dark" type="submit" id="submit"><span>Submit<span></button>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

        </div>
    </div>
  </div>
