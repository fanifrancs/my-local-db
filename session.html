<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="My local DB">
    <meta name="description" content="My local DB is an app that lets you create an account and sign into your account using your device local storage as its database ">

    <title>My local DB</title>

    <script>
        // this script determines if the user is logged in or not and then takes necessary acton.
        let session = localStorage.getItem('session');
        if (session == 'logged in') {
            location.assign('./dashboard.html')
        } else {
            location.assign('./login.html')
        }
    </script>

</head>

<body>

  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
